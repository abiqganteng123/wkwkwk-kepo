<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskusi Global</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --admin-color: #ffeb3b;
            --system-color: #e0f7fa;
            --danger-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: #d91a6a;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .online-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-user {
            font-weight: bold;
            margin-right: 10px;
            cursor: pointer;
            color: var(--primary-color);
        }

        .message-user:hover {
            text-decoration: underline;
        }

        .message-time {
            font-size: 12px;
            color: #6c757d;
        }

        .message-content {
            padding: 10px 15px;
            background-color: #f1f3f5;
            border-radius: 0 var(--border-radius) var(--border-radius) var(--border-radius);
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.system .message-content {
            background-color: var(--system-color);
            border-left: 4px solid var(--success-color);
            font-style: italic;
            width: 100%;
            max-width: 100%;
        }

        .message.own {
            align-items: flex-end;
        }

        .message.own .message-content {
            background-color: var(--accent-color);
            color: white;
            border-radius: var(--border-radius) 0 var(--border-radius) var(--border-radius);
        }

        .message.admin .message-content {
            background-color: var(--admin-color);
            border-left: 4px solid var(--warning-color);
            font-weight: bold;
        }

        .message.deleted .message-content {
            background-color: #f8d7da;
            color: #721c24;
            font-style: italic;
        }

        .user-badge {
            font-size: 10px;
            background-color: var(--success-color);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            display: inline-block;
        }

        .admin-badge {
            background-color: var(--warning-color) !important;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--success-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .profile-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .profile-view-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: var(--box-shadow);
            position: relative;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .profile-detail {
            margin-bottom: 10px;
        }

        .profile-detail label {
            font-weight: 500;
            color: #6c757d;
            display: block;
            margin-bottom: 3px;
        }

        .profile-detail span {
            display: block;
            padding: 5px 0;
        }

        .admin-login-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .admin-login-content {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 350px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .admin-login-content h3 {
            margin-bottom: 15px;
            color: var(--warning-color);
        }
        
        .admin-attempts {
            font-size: 12px;
            color: var(--warning-color);
            margin-top: 10px;
        }

        .delete-message-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .delete-message-btn {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .chat-container {
                height: calc(100vh - 160px);
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Diskusi Global</div>
            <div class="profile-section">
                <div class="profile-pic" id="profileBtn">U</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                Ruang Diskusi Umum
                <div class="online-count" id="onlineCount">0 online</div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Pesan akan dimuat via JavaScript -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ketik pesan Anda..." autocomplete="off">
                <button class="btn btn-primary" id="sendBtn">Kirim</button>
            </div>
        </div>
    </div>

    <!-- Modal Profil -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close-btn" id="closeProfileBtn">&times;</span>
            <h2>Profil Anda</h2>
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <input type="text" id="username" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
                <label for="userage">Umur</label>
                <input type="number" id="userage" placeholder="Masukkan umur Anda" min="13" max="120">
            </div>
            <div class="form-group">
                <label for="usercountry">Negara</label>
                <select id="usercountry">
                    <option value="">Pilih negara</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapura">Singapura</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userbio">Bio Singkat</label>
                <textarea id="userbio" placeholder="Ceritakan sedikit tentang Anda"></textarea>
            </div>
            <div class="form-group">
                <label for="useravatar">Inisial Avatar</label>
                <input type="text" id="useravatar" maxlength="2" placeholder="Masukkan 1-2 inisial">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" id="saveProfileBtn">Simpan</button>
                <button class="btn btn-secondary" id="cancelProfileBtn">Batal</button>
                <button class="btn btn-warning" id="adminToggleBtn">Mode Admin</button>
            </div>
        </div>
    </div>

    <!-- Admin Login Popup -->
    <div class="admin-login-popup" id="adminLoginPopup">
        <div class="admin-login-content">
            <h3>Login Admin</h3>
            <div class="form-group">
                <input type="password" id="adminPasswordInput" placeholder="Masukkan password admin" class="form-control">
            </div>
            <div class="admin-attempts" id="adminAttemptsText"></div>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                <button class="btn btn-primary" id="adminLoginSubmit">Masuk</button>
                <button class="btn btn-secondary" id="adminLoginCancel">Batal</button>
            </div>
        </div>
    </div>

    <!-- View Profil Pengguna -->
    <div class="profile-view" id="profileView">
        <div class="profile-view-content">
            <span class="close-btn" id="closeProfileView">&times;</span>
            <div class="profile-avatar" id="viewAvatar">U</div>
            <h2 id="viewUsername">Pengguna</h2>
            <div class="profile-detail">
                <label>Umur</label>
                <span id="viewAge">-</span>
            </div>
            <div class="profile-detail">
                <label>Negara</label>
                <span id="viewCountry">-</span>
            </div>
            <div class="profile-detail">
                <label>Bio</label>
                <span id="viewBio">Tidak ada bio</span>
            </div>
            <div class="profile-detail" id="viewAdminStatus" style="display:none;">
                <label>Status</label>
                <span style="color:var(--warning-color); font-weight:bold;">ADMIN</span>
            </div>
        </div>
    </div>

    <!-- Notifikasi -->
    <div class="notification" id="notification">
        Profil berhasil diperbarui!
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp, get, child, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyAAayQFjPPeS3jdWvU98HfT4c8_CO_NpyQ",
            authDomain: "diskusionline-1567d.firebaseapp.com",
            databaseURL: "https://diskusionline-1567d-default-rtdb.firebaseio.com",
            projectId: "diskusionline-1567d",
            storageBucket: "diskusionline-1567d.appspot.com",
            messagingSenderId: "1061859178404",
            appId: "1:1061859178404:web:6a98c72020316036543331",
            measurementId: "G-SDE7VDNXV9"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referensi database
        const messagesRef = ref(database, 'messages');
        const usersRef = ref(database, 'users');
        const presenceRef = ref(database, 'presence');
        
        // Konstanta Admin
        const ADMIN_PASSWORD = "1933"; // Password admin
        let adminAttempts = 0;
        const MAX_ADMIN_ATTEMPTS = 3;

        // ID pengguna unik
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let currentUser = {
            id: userId,
            username: 'Pengguna-' + Math.floor(Math.random() * 1000),
            age: '',
            country: '',
            bio: '',
            avatar: 'U',
            isAdmin: false
        };

        // DOM Elements
        const profileBtn = document.getElementById('profileBtn');
        const profileModal = document.getElementById('profileModal');
        const closeProfileBtn = document.getElementById('closeProfileBtn');
        const cancelProfileBtn = document.getElementById('cancelProfileBtn');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const usernameInput = document.getElementById('username');
        const userageInput = document.getElementById('userage');
        const usercountryInput = document.getElementById('usercountry');
        const userbioInput = document.getElementById('userbio');
        const useravatarInput = document.getElementById('useravatar');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const notification = document.getElementById('notification');
        const onlineCount = document.getElementById('onlineCount');
        const profileView = document.getElementById('profileView');
        const closeProfileView = document.getElementById('closeProfileView');
        const viewAvatar = document.getElementById('viewAvatar');
        const viewUsername = document.getElementById('viewUsername');
        const viewAge = document.getElementById('viewAge');
        const viewCountry = document.getElementById('viewCountry');
        const viewBio = document.getElementById('viewBio');
        const viewAdminStatus = document.getElementById('viewAdminStatus');
        const adminToggleBtn = document.getElementById('adminToggleBtn');
        const adminLoginPopup = document.getElementById('adminLoginPopup');
        const adminPasswordInput = document.getElementById('adminPasswordInput');
        const adminLoginSubmit = document.getElementById('adminLoginSubmit');
        const adminLoginCancel = document.getElementById('adminLoginCancel');
        const adminAttemptsText = document.getElementById('adminAttemptsText');

        // Fungsi buat pesan sistem
        function createSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system';
            messageElement.innerHTML = `
                <div class="message-info">
                    <span class="message-user">System</span>
                    <span class="message-time">Baru saja</span>
                </div>
                <div class="message-content">
                    ${text}
                </div>
            `;
            return messageElement;
        }

        // Muat profil dari localStorage atau buat baru
        function loadProfile() {
            const savedProfile = localStorage.getItem('userProfile');
            if (savedProfile) {
                currentUser = JSON.parse(savedProfile);
                profileBtn.textContent = currentUser.avatar;
                
                // Simpan ke database jika belum ada
                const userRef = child(usersRef, currentUser.id);
                get(userRef).then((snapshot) => {
                    if (!snapshot.exists()) {
                        set(userRef, currentUser);
                    }
                });

                // Jika admin, tampilkan panel admin
                if (currentUser.isAdmin) {
                    createAdminPanel();
                }
            } else {
                profileBtn.textContent = currentUser.avatar;
                // Simpan pengguna baru ke database
                set(child(usersRef, currentUser.id), currentUser);
            }
        }

        // Simpan profil ke localStorage dan database
        function saveProfile() {
            currentUser = {
                id: userId,
                username: usernameInput.value || 'Pengguna-' + Math.floor(Math.random() * 1000),
                age: userageInput.value || '',
                country: usercountryInput.value || '',
                bio: userbioInput.value || '',
                avatar: useravatarInput.value || 'U',
                isAdmin: currentUser.isAdmin // Pertahankan status admin
            };

            localStorage.setItem('userProfile', JSON.stringify(currentUser));
            profileBtn.textContent = currentUser.avatar;
            
            // Update ke database
            set(child(usersRef, currentUser.id), currentUser);
            
            showNotification('Profil berhasil diperbarui!');
            profileModal.style.display = 'none';
        }

        // Toggle mode admin
        function toggleAdminMode() {
            if (currentUser.isAdmin) {
                showNotification('Anda sudah login sebagai admin');
                return;
            }
            
            if (adminAttempts >= MAX_ADMIN_ATTEMPTS) {
                showNotification('Terlalu banyak percobaan! Akses ditolak.');
                return;
            }
            
            adminPasswordInput.value = '';
            adminAttemptsText.textContent = `Percobaan ${adminAttempts}/${MAX_ADMIN_ATTEMPTS}`;
            adminLoginPopup.style.display = 'flex';
        }

        // Buat panel admin
        function createAdminPanel() {
            // Hapus panel admin jika sudah ada
            const existingPanel = document.getElementById('adminPanel');
            if (existingPanel) existingPanel.remove();

            // Buat panel admin baru
            const adminPanel = document.createElement('div');
            adminPanel.id = 'adminPanel';
            adminPanel.style.position = 'fixed';
            adminPanel.style.bottom = '80px';
            adminPanel.style.right = '20px';
            adminPanel.style.zIndex = '1000';
            adminPanel.style.display = 'flex';
            adminPanel.style.gap = '10px';

            // Tombol broadcast message
            const broadcastBtn = document.createElement('button');
            broadcastBtn.className = 'btn btn-warning';
            broadcastBtn.textContent = 'Pesan Broadcast';
            broadcastBtn.onclick = () => {
                const msg = prompt("Pesan broadcast untuk semua pengguna:");
                if (msg) {
                    push(messagesRef, {
                        userId: currentUser.id,
                        username: "ADMIN",
                        content: "ðŸ“¢ " + msg,
                        timestamp: serverTimestamp(),
                        isAdmin: true,
                        isSystem: true
                    });
                }
            };

            adminPanel.appendChild(broadcastBtn);
            document.body.appendChild(adminPanel);

            // Tambahkan pesan selamat datang admin
            const adminWelcomeMsg = createSystemMessage(
                "ADMIN: Anda sekarang memiliki akses penuh. " +
                "Gunakan tombol hapus pada pesan untuk menghapus konten tidak pantas."
            );
            chatMessages.appendChild(adminWelcomeMsg);
        }

        // Tampilkan profil pengguna
        function showUserProfile(userId) {
            get(child(usersRef, userId)).then((snapshot) => {
                if (snapshot.exists()) {
                    const user = snapshot.val();
                    viewAvatar.textContent = user.avatar || 'U';
                    viewUsername.textContent = user.username;
                    viewAge.textContent = user.age || '-';
                    viewCountry.textContent = user.country || '-';
                    viewBio.textContent = user.bio || 'Tidak ada bio';
                    
                    // Tampilkan status admin jika ada
                    if (user.isAdmin) {
                        viewAdminStatus.style.display = 'block';
                    } else {
                        viewAdminStatus.style.display = 'none';
                    }
                    
                    profileView.style.display = 'flex';
                } else {
                    showNotification('Profil pengguna tidak ditemukan');
                }
            });
        }

        // Hapus pesan tidak pantas
        function deleteMessage(messageId, messageContent) {
            if (!currentUser.isAdmin) return;
            
            if (confirm(`Hapus pesan ini?\n"${messageContent}"`)) {
                // Tandai sebagai dihapus alih-alih menghapus sepenuhnya
                update(child(messagesRef, messageId), {
                    content: "[Pesan ini telah dihapus oleh admin]",
                    isDeleted: true,
                    deletedBy: currentUser.username,
                    deletedAt: serverTimestamp()
                }).then(() => {
                    showNotification('Pesan telah dihapus');
                });
            }
        }

        // Kirim pesan
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            const message = {
                userId: currentUser.id,
                username: currentUser.username,
                content: content,
                timestamp: serverTimestamp(),
                isAdmin: currentUser.isAdmin || false
            };

            push(messagesRef, message);
            messageInput.value = '';
        }

        // Muat pesan dari database
        function loadMessages() {
            onValue(messagesRef, (snapshot) => {
                chatMessages.innerHTML = '';
                
                // Tambahkan pesan system default
                const welcomeMsg = createSystemMessage(
                    "Selamat datang di Diskusi Global! Siapa saja bisa mengirim pesan tapi harap dipatuhi."
                );
                chatMessages.appendChild(welcomeMsg);

                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    const msg = childSnapshot.val();
                    messages.push({
                        key: childSnapshot.key,
                        ...msg
                    });
                });

                // Urutkan berdasarkan timestamp
                messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

                // Tampilkan pesan
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    let messageClass = 'message';
                    
                    if (msg.isAdmin) messageClass += ' admin';
                    if (msg.userId === currentUser.id) messageClass += ' own';
                    if (msg.isSystem) messageClass += ' system';
                    if (msg.isDeleted) messageClass += ' deleted';
                    
                    messageElement.className = messageClass;
                    
                    const time = msg.timestamp ? new Date(msg.timestamp) : new Date();
                    const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    // Tambahkan tombol hapus untuk admin
                    const deleteBtn = currentUser.isAdmin && !msg.isSystem && !msg.isDeleted ? 
                        `<button class="delete-message-btn" data-messageid="${msg.key}">Ã—</button>` : '';
                    
                    messageElement.innerHTML = `
                        ${deleteBtn}
                        <div class="message-info">
                            <span class="message-user" data-userid="${msg.userId}">${msg.username}
                                ${msg.isAdmin ? '<span class="user-badge admin-badge">ADMIN</span>' : ''}
                            </span>
                            <span class="message-time">${timeString}</span>
                        </div>
                        <div class="message-content">
                            ${msg.content}
                            ${msg.isDeleted ? '<div style="font-size:0.8em;color:#dc3545;">Dihapus oleh: '+(msg.deletedBy || 'admin')+'</div>' : ''}
                        </div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                });

                // Scroll ke bawah
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Tambahkan event listener untuk nama pengguna
                document.querySelectorAll('.message-user').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const userId = e.target.getAttribute('data-userid');
                        if (userId) showUserProfile(userId);
                    });
                });

                // Tambahkan event listener untuk tombol hapus
                document.querySelectorAll('.delete-message-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const messageId = btn.getAttribute('data-messageid');
                        const messageContent = btn.parentElement.querySelector('.message-content').textContent.trim();
                        deleteMessage(messageId, messageContent);
                    });
                });
            });
        }

        // Kelola kehadiran online
        function setupPresence() {
            const userPresenceRef = child(presenceRef, userId);
            
            // Set status online
            set(userPresenceRef, {
                userId: userId,
                username: currentUser.username,
                lastOnline: serverTimestamp(),
                online: true
            });

            // Set status offline saat tab ditutup
            onDisconnect(userPresenceRef).update({
                online: false,
                lastOnline: serverTimestamp()
            });

            // Hitung pengguna online
            onValue(presenceRef, (snapshot) => {
                let count = 0;
                snapshot.forEach(() => {
                    count++;
                });
                onlineCount.textContent = `${count} online`;
            });
        }

        // Tampilkan notifikasi
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Event Listeners
        profileBtn.addEventListener('click', () => {
            usernameInput.value = currentUser.username;
            userageInput.value = currentUser.age;
            usercountryInput.value = currentUser.country;
            userbioInput.value = currentUser.bio;
            useravatarInput.value = currentUser.avatar;
            profileModal.style.display = 'flex';
        });

        closeProfileBtn.addEventListener('click', () => {
            profileModal.style.display = 'none';
        });

        cancelProfileBtn.addEventListener('click', () => {
            profileModal.style.display = 'none';
        });

        saveProfileBtn.addEventListener('click', saveProfile);

        adminToggleBtn.addEventListener('click', toggleAdminMode);

        adminLoginSubmit.addEventListener('click', () => {
            if (adminPasswordInput.value === ADMIN_PASSWORD) {
                currentUser.isAdmin = true;
                set(child(usersRef, currentUser.id), currentUser);
                localStorage.setItem('userProfile', JSON.stringify(currentUser));
                
                showNotification('Login admin berhasil!');
                adminLoginPopup.style.display = 'none';
                createAdminPanel();
            } else {
                adminAttempts++;
                adminAttemptsText.textContent = `Percobaan ${adminAttempts}/${MAX_ADMIN_ATTEMPTS}`;
                showNotification('Password admin salah!');
                
                if (adminAttempts >= MAX_ADMIN_ATTEMPTS) {
                    showNotification('Batas percobaan habis!');
                    adminLoginPopup.style.display = 'none';
                }
            }
        });

        adminLoginCancel.addEventListener('click', () => {
            adminLoginPopup.style.display = 'none';
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        closeProfileView.addEventListener('click', () => {
            profileView.style.display = 'none';
        });

        // Inisialisasi
        loadProfile();
        loadMessages();
        setupPresence();
    </script>
</body>
</html>
